server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/usuario/**
        - id: car-service
          uri: lb://CAR-SERVICE
          predicates:
            - Path=/car/**
        - id: bike-service
          uri: lb://BIKE-SERVICE
          predicates:
            - Path=/bike/**